<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rkd</title>
    <style>
        .detail table{
            width: 100%;
            border-collapse: collapse;
        }
        .detail table th{
            border:solid 1px #000;
        }
        .detail table td{
            border:solid 1px #000;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){

        });
    </script>
<body>

    <h1>강좌 관리 - 강좌 등록</h1>
    <div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

    <div class="detail">
        <form method="post">
        <table>
            <tr>
                <th>강좌 카테고리</th>
                <td>
                    <select name="categoryId" required>
                        <option value="">카고리 선택</option>
                        <option th:each="x : ${category}"
                                th:value="${x.id}"
                                th:selected="${detail.categoryId == x.id}"
                                th:text="${x.categoryName}">기획</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>강좌명 : </th>
                <td>
                    <input th:value="${detail.subject}" type="text" name="subject" placeholder="강좌명을 입력하세요" required>
                </td>
            </tr>
            <tr>
                <th>

                </th>
                <td>
                    <input th:value="${detail.keyword}" type="text" name="keyword" required placeholder="키워드 입력" />
                </td>
            </tr>
            <tr>
                <th>
                    요약문구
                </th>
                <td>
                    <textarea th:text="${detail.summary}" name="summary" required placeholder="키워드 입력"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    내용
                </th>
                <td>
                    <textarea th:text="${detail.contents}" name="contents" required placeholder="키워드 입력"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    정가
                </th>
                <td>
                    <input th:value="${detail.price}" type="text" name="price" required placeholder="키워드 입력" />
                </td>
            </tr>
            <tr>
                <th>
                    판매가
                </th>
                <td>
                    <input th:value="${detail.salePrice}" type="text" name="salePrice" required placeholder="키워드 입력" />
                </td>
            </tr>
            <tr>
                <th>
                    할인 종료일
                </th>
                <td>
                    <input th:value="${detail.saleEndDt}" type="text" name="saleEndDtText" placeholder="키워드 입력" />
                </td>
            </tr>
        </table>

        <div class="buttons">
            <button th:if="${editMode}" type="submit">강좌 수정 하기</button>
            <button th:if="${!editMode}" type="submit">강좌 등록 하기</button>
            <a href="/admin/course/list.do">목록 이동</a>
        </div>
        </form>
    </div>


</body>
</html>
