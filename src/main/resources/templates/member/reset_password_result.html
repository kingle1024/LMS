<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).on('submit', function(){
            var password = $(this).find('input[name=password]').val();
            var rePassword = $(this).find('input[name=rePassword]').val();

            if(password != rePassword){
                alert('비밀번호가 서로 다릅니다.');
                return false;
            }
            return true;
        });
    </script>
</head>
<body>
    <h1>회원 비밀번호 초기화 결과</h1>
<!--    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>-->
    <div th:if="${result eq true}">
        <p>비밀번호가 초기화 되었습니다.</p>
        <div>
            <a href="/member/login">로그인하기</a>
        </div>
    </div>
    <div th:if="${result eq false}">
        <p>비밀번호 초기화에 실패하였습니다.</p>
        <div>
            <a href="/member/find/password">다시 시도하기</a>
        </div>
    </div>
</body>
</html>
