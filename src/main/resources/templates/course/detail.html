<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강좌 상세 페이지</title>
    <style>
        span.price{
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    <h1>강좌 상세 페이지</h1>
    <div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

    <div th:text="${detail}"></div>
    <h2>
        <span th:text="${detail.subject}">강좌</span>
        <div th:utext="${detail.contents}"></div>
        <div>
            <p>가격 <span th:text="${detail.price}">0</span></p>
            <p>할인가격 <span th:text="${detail.salePrice}">0</span></p>
        </div>
        <div>
            <button type="button">수강 신청</button>
            <a href="/course">list</a>
        </div>
    </h2>
</body>
</html>
